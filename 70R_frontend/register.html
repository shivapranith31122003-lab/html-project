<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            .box{
                height: 500px;
                width: 600px;
            border: 2px solid black;  
        background-color:lightpink; 
        text-align:auto;         
    }
    </style>
</head>


<body>
    <div class="container">
        <div class="box"
    </div>
    
    <table>
        
        
        <tr>
            <td>
                <h1><center>Student Registration Form</center></h1>
            </td>
        </tr>
        <tr>
            <td>
                <label>Roll no:</label>
                <input type="text" placeholder="Enter roll no">
            </td>
        </tr>
        <tr>
            <td>
                <label>Student Name:</label>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td>
                <label>Father Name:</label>
                <input type="text" placeholder="Enter father name">
            </td>
        </tr>
        <tr>
            <td>
                <label>Date of birth:</label>
                <input type="Day" placeholder="Day">
                <input type="Month" placeholder="Month">
                <input type="Year" placeholder="Year">
            </td>
        </tr>
        <tr>
            <td>
                <label>Mobile No:</label>
                <input type="text" placeholder="+91">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email id:</label>
                <input type="text" placeholder="Enter email id">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password:</label>
                <input type="text" placeholder="Enter password">
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender:</label>
            
            
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>
                
            </td>
        </tr>
        <tr>
            <td>
                <label>Department:</label>
                <input type="checkbox">
                <label>CSE</label>
                <input type="checkbox">
                <label>IT</label>
                <input type="checkbox">
                <label>ECE</label>
                <input type="checkbox">
                <label>Civil</label>
                <input type="checkbox">
                <label>Mech</label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Course:</label>
                <select>
                    <option value="CSE"> Computer science and engineering</option>
                    <option value="IT">Information technology</option>
                    <option value="ALML">Artificial Intelligence and machine learning</option>
                    <option value="AIDS"> Data science</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Student photo:</label>
                <input type="text" placeholder="choose file">
            </td>
        </tr>
        <tr>
            <td>
                <label>City:</label>
                <input type="text">

            </td>
        </tr>
        <tr>
            <td>
                <label>Address:</label>
                <input type="text">
            </td>
        </tr>
        


    </table> 
   <center><button type="Register">Register</button></center>
    

    


</body>
</div>
</html>
