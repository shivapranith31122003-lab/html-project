<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="NAME:">Name:</label>
        <input type="text" name="" id="" placeholder="enter your name">
        <br>
        <label>Branch:</label>
        <select name="" id="">
        
            <option value="CSE">Computer science and engineering</option>
            <option value="CIVIL">Civil engineering</option>
            <option value="EC">electrical engineering</option>
            <option value="MECH">Mechanical engineering</option>
        </select>
        <br>
        <label>College:</label>
        <input type="text" name="" id="" list="college" placeholder="College">
        <datalist id="college">
            <option value="MREC">Mallareddy engineering college</option>
            <option value="SPEC">St.peters engineering college</option>
            <option value="SMEC">St.Martins engineering college</option>
            <option value="NREC">Narsimha reddy engineering college</option>
        </datalist>
        <br>
        <button type="submit">submit</button>
        <fieldset>
            <legend align="center">Login form</legend>
            <form action="">
                <label>User Name:</label>
                <input type="text" name="" id="" placeholder="Enter user name">
                <br>
                <label>Password:</label>
                <input type="text" name="" id="" placeholder="Enter Password">
                <br>
                <button type="submit">login</button>
            </form>
        </fieldset>
    
    </form>
</body>
</html>
